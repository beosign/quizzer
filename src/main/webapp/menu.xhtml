<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="WEB-INF/templates/main.xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">



	<ui:define name="content">
		<h2>Welcome</h2>
		<div id="parentDiv">
			<h:form id="form">
				<p:commandButton id="btn-questions" value="Questions"
					action="questions"></p:commandButton>
				<p:commandButton id="btn-courses" value="Courses" action="courses"></p:commandButton>
				<p:commandButton value="Test queries"
					action="#{testController.testQueries()}"></p:commandButton>
				<p:commandButton value="Test queries Criteria API"
					action="#{testController.testQueriesCriteria()}"></p:commandButton>
				<p:commandButton id="btn-save-text" update="preview" process="@this"
					 value="Test Editor" actionListener="#{testController.saveTextFromEditor()}"></p:commandButton>


				<h:outputText id="preview" value="#{testController.text}" escape="false" />
				<pe:ckEditor id="editor" theme="afterdark" value="#{testController.text}" language="#{localeBean.locale.language}" toolbar="[['Bold','Italic','Underline','Strike','Subscript','Superscript','RemoveFormat'],['Styles','Format','Font','FontSize'],['Preview','Print'],['Cut','Copy','Paste','PasteText','PasteFromWord','-','Undo','Redo'],['Find','Replace','SelectAll'],['NumberedList','BulletedList','Outdent','Indent','Blockquote','JustifyLeft','JustifyCenter','JustifyRight','JustifyBlock','-','Link','Unlink','Anchor','-','CreatePlaceholder','Image','Table','HorizontalRule','Smiley','SpecialChar','PageBreak','InsertPre'],['TextColor','BGColor','-','UIColor','Maximize','ShowBlocks']]" >
					<p:ajax event="blur" onstart="console.log('blur: ' + this); document.getElementById('form:btn-save-text').click();"></p:ajax>
				</pe:ckEditor> 
			</h:form>
		</div>
	</ui:define>
</ui:composition>
