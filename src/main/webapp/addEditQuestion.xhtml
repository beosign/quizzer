<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/templates/main.xhtml">


	<ui:define name="content">


		<h:form id="form">
			<p:panelGrid id="grid" columns="2" styleClass="tableborder"
				columnClasses="tableborder,tableborder">
				<p:panelGrid id="qgrid" columns="3"
					columnClasses="tableborder,tableborder,tableborder">
					<f:facet name="header">
						<p:row>
							<p:column colspan="3">
								<h:outputText value="#{addEditQuestionController.title}" />
							</p:column>
						</p:row>
					</f:facet>

					<p:outputLabel value="#{msg['addEditQuestion.add.code']}" />
					<p:inputText id="code"
						value="#{addEditQuestionController.question.code}" />
					<p:message for="code" />

					<p:outputLabel value="#{msg['addEditQuestion.add.question']}" />
					<p:inputTextarea id="question" rows="10" cols="50"
						value="#{addEditQuestionController.question.questionText}" />
					<p:message for="question" />

					<p:outputLabel value="#{msg['addEditQuestion.add.points']}" />
					<p:inputText id="points"
						value="#{addEditQuestionController.question.points}" />
					<p:message for="points" />

					<p:outputLabel value="#{msg['addEditQuestion.add.type']}" />
					<p:selectOneMenu id="type" disabled="#{addEditQuestionController.question.answers.size() > 0}"
						value="#{addEditQuestionController.question.type}">
						<f:selectItems value="#{enumUtil.questionTypes}" var="type"
							itemValue="#{type}" itemLabel="#{enumUtil.getQuestionType(type)}" />
					</p:selectOneMenu>

					<p:message for="type" />

				</p:panelGrid>

				<p:panelGrid columns="1"
					columnClasses="tableborder" >
					<p:panelGrid id="add-answer">
						<f:facet name="header">
							<p:row>
								<p:column colspan="3">
									<h:outputText value="#{msg['addEditQuestion.answer.title']}" />
								</p:column>
							</p:row>
						</f:facet>

						<p:row>
							<p:column styleClass="tableborder">
								<p:outputLabel value="#{msg['addEditQuestion.answer.answer']}" />
							</p:column>
							<p:column styleClass="tableborder">
								<p:inputText id="answer"
									value="#{addEditQuestionController.answer.answerText}" />
							</p:column>
							<p:column styleClass="tableborder">
								<p:message for="add-answer" />
							</p:column>
						</p:row>

						<p:row> 
							<p:column styleClass="tableborder">
								<p:outputLabel value="#{msg['addEditQuestion.answer.correct']}" />
							</p:column>
							<p:column styleClass="tableborder" >
								<p:selectBooleanCheckbox id="correct"
									value="#{addEditQuestionController.answer.correct}" />
							</p:column >
							<p:column styleClass="tableborder">
								<p:message for="correct" />
							</p:column>
						</p:row>

						<p:row>
							<p:column styleClass="tableborder" colspan="3" style="text-align: center">
								<p:commandButton ajax="false"
									value="#{addEditQuestionController.answerButtonTitle}"
									action="#{addEditQuestionController.doAddEditAnswer()}">
									<p:resetInput target="add-answer"></p:resetInput>
								</p:commandButton>
							</p:column>
						</p:row>
					</p:panelGrid>

					<p:dataTable border="1"
						columnClasses="column-center,column-center,column-center"
						rowClasses="tablerow1,tablerow2"
						value="#{addEditQuestionController.question.answers}" var="a">
						<p:column style="width:20px">
							<p:commandLink icon="" ajax="false"
								action="#{addEditQuestionController.doEditAnswer(a)}">
								<h:graphicImage width="16" height="16" library="images"
									name="edit.png" />
							</p:commandLink>
						</p:column>
						<p:column style="width:20px">
							<p:commandLink icon="" ajax="false"
								action="#{addEditQuestionController.doDeleteAnswer(a)}">
								<h:graphicImage width="16" height="16" library="images"
									name="delete.png" />
							</p:commandLink>
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="#{msg['addEditQuestion.answer.answer']}" />
							</f:facet>
							<h:outputText value="#{a.answerText}"></h:outputText>
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="#{msg['addEditQuestion.answer.correct']}" />
							</f:facet>
							<h:outputText value="#{a.correct}"></h:outputText>
						</p:column>
					</p:dataTable>
				</p:panelGrid>
			</p:panelGrid>


			<p:commandButton ajax="true"
				action="#{addEditQuestionController.doOk()}" value="#{msg.ok}">
				<f:ajax execute="@form" render="@form" onevent="onevent"
					onerror="onerror"></f:ajax>
			</p:commandButton>

			<p:commandButton ajax="false" immediate="true"
				action="#{addEditQuestionController.doCancel()}"
				value="#{msg.cancel}">
			</p:commandButton>
		</h:form>

	</ui:define>
</ui:composition>
