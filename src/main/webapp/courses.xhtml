<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	template="WEB-INF/templates/main.xhtml" xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
		<h:form>
			<p:commandButton value="#{msg['course.add']}" action="#{courseController.doCreateCourse()}" />
			<p:commandButton value="#{msg['course.refresh']}" action="#{courseController.doRefresh()}" />
			<p:commandButton value="#{msg['course.back']}" action="#{courseController.back()}" />

			<p:dataTable border="1" columnClasses="1,column-center,column-center,column-center"
				rowClasses="tablerow1,tablerow2" value="#{courseController.courseService.findAll()}" var="c">
				<p:column style="width:20px">
					<p:commandLink icon="" action="#{courseController.doEditCourse(c)}">
						<h:graphicImage width="16" height="16" library="images" name="edit.png" />
					</p:commandLink>
				</p:column>
				<p:column style="width:20px">
					<p:commandLink icon="" action="#{coursesController.doDeleteCourse(c)}">
						<h:graphicImage width="16" height="16" library="images" name="delete.png" />
					</p:commandLink>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Course" />
					</f:facet>
					<h:outputText value="#{c.name}"></h:outputText>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Min Points" />
					</f:facet>
					<h:outputText value="#{c.minScoreToPass}"></h:outputText>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Duration" />
					</f:facet>
					<h:outputText value=" #{c.allowedDuration}" />
				</p:column>

			</p:dataTable>

		</h:form>
	</ui:define>
</ui:composition>
