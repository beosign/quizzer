<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	template="WEB-INF/templates/main.xhtml" xmlns:p="http://primefaces.org/ui">

	<ui:define name="metadata">
		<f:event listener="#{takeExamController.initConversation()}" type="preRenderView" />
		<f:metadata>
			<f:viewParam name="courseName" value="#{takeExamController.courseName}" />
			<f:viewAction action="#{takeExamController.initAfterViewParams}" />
		</f:metadata>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<p:panel header="#{takeExamController.currentQuestion.question.code}">

				<f:facet name="footer">
					<h:outputFormat value="#{msg['question.points']}">
						<f:param value="#{takeExamController.currentQuestion.question.points}" />
					</h:outputFormat>
				</f:facet>

				<p:panelGrid columns="1" columnClasses="tableborder">
					<p:column>
						<h:outputText style="font-weight: bold" value="#{takeExamController.currentQuestion.question.questionText}" />
					</p:column>

					<p:column>
						<p:dataTable value="#{takeExamController.currentQuestion.booleanGivenAnswers}" var="a" columnClasses="tableborder,tableborder">
							<p:column style="width: 20px">
								<h:selectBooleanCheckbox value="#{a.correct}" style="#{takeExamController.getAnswerStyle(a)}" />
							</p:column>
							<p:column>
								<h:outputText value="#{a.answer.answerText}"  style="#{takeExamController.getAnswerStyle(a)}" />
							</p:column>
						</p:dataTable>
					</p:column>
					
					<p:column>
						<p:commandButton ajax="false" style="text-align:right" value="#{msg['check']}" action="#{takeExamController.checkAnswers()}">
							
						</p:commandButton>
					</p:column>

				</p:panelGrid>

			</p:panel>

			<p:commandButton ajax="false" action="#{takeExamController.prevQuestion()}"
				icon="ui-icon ui-icon-triangle-1-w" value="#{msg['prev']}">

			</p:commandButton>
			<p:commandButton ajax="false" action="#{takeExamController.nextQuestion()}"
				icon="ui-icon ui-icon-triangle-1-e" value="#{msg['next']}">
			</p:commandButton>

			<p:commandButton ajax="false" action="#{takeExamController.finishExam()}"
				icon="ui-icon ui-icon-seek-end" value="#{msg['finish']}">

			</p:commandButton>
		</h:form>
	</ui:define>
</ui:composition>
