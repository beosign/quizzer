<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="WEB-INF/templates/main.xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:q="http://java.sun.com/jsf/composite/quizzer" 
	xmlns:qc="http://www.florian-dahlmanns.de/beosign/quizzer">

	

	<ui:define name="content">
		<h2>Welcome</h2>

		<h:form id="form">
			<!-- Passthrough attribute on a prime faces component -->
			<p:commandButton id="btn-questions" pt:testid="btn-questions" value="Questions" action="questions"></p:commandButton>
			<p:commandButton id="btn-courses" value="Courses" action="courses"></p:commandButton>
			<p:commandButton value="Test queries"
				action="#{testController.testQueries()}"></p:commandButton>
			<p:commandButton value="Test queries Criteria API"
				action="#{testController.testQueriesCriteria()}"></p:commandButton>

			<h:panelGrid id="grid" columns="4" cellpadding="5">
				<h:outputLabel for="name" value="Name:" style="font-weight:bold" />
				<p:inputText id="name" value="#{testController.text}" />
				<h:commandButton value="Submit" icon="ui-icon-check">
					<f:ajax render="display" execute="grid"></f:ajax>
				</h:commandButton>
				<h:outputText id="display" value="#{testController.text}" />


				<h:outputText value="Keyup: " />
				<p:inputText id="counter" value="#{testController.text}">
					<p:ajax event="keyup" update="out"
						listener="#{testController.handleKeyEvent}" />
				</p:inputText>
				<h:outputText id="out" value="#{testController.text}" />
				
				<!-- 
					Passthrough attributes are working with a composite component
					and also with a custom component
				 -->
				<q:labeledInput   testid="lblinput" ></q:labeledInput>
				<qc:inputtext value="10" pt:testid="testid"></qc:inputtext>
			</h:panelGrid>
			
					<h:commandLink styleClass="plain-menu" title="English"
						action="#{localeBean.changeLocale('en')}">
						<h:graphicImage width="32" height="32" library="images/flags"
							name="flag_en.png" />
					</h:commandLink>

					<h:commandLink styleClass="plain-menu" title="Deutsch"
						action="#{localeBean.changeLocale('de')}">
						<h:graphicImage width="32" height="32" library="images/flags"
							name="flag_de.png" />
					</h:commandLink>			
		
		</h:form>
	</ui:define>
</ui:composition>
