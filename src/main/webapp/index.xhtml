<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="WEB-INF/templates/main.xhtml"
	xmlns:p="http://primefaces.org/ui">



	<ui:define name="content">
		<h2>Welcome</h2>

		<h:form id="form">
			<h:panelGrid id="grid" columns="4" cellpadding="5">
				<h:outputLabel for="name" value="Name:" style="font-weight:bold" />
				<p:inputText id="name" value="#{loginController.username}" />
				<p:commandButton value="Login" action="#{loginController.login()}"  icon="ui-icon-check">
					
				</p:commandButton>
			</h:panelGrid>
			
			
			<h:commandLink styleClass="plain-menu" title="English"
				action="#{localeBean.changeLocale('en')}">
				<h:graphicImage width="32" height="32" library="images/flags"
					name="flag_en.png" />
			</h:commandLink>

			<h:commandLink styleClass="plain-menu" title="Deutsch"
				action="#{localeBean.changeLocale('de')}">
				<h:graphicImage width="32" height="32" library="images/flags"
					name="flag_de.png" />
			</h:commandLink>

		</h:form>
	</ui:define>
</ui:composition>
